<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">
    Enter valid values
  </div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">
    Enter valid Target Date
  </div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">
    Enter valid Description
  </div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="text" #description="ngModel"
            [(ngModel)]="todo.description" name="description" required>
    </fieldset>
    
    <fieldset class="form-group">
      <label for="targetDate">Date</label>
      <input class="form-control" type="date" #targetDate="ngModel"
            [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
            (ngModelChange)="todo.targetDate = $event"
            name="targetDate" required>
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
